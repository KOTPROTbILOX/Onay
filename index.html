<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шаблон с фоном</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: sans-serif;
      background: #fff;
      font-size: 100px;
    }

    .form {
      padding: 20px;

    }

    input, textarea, button {
      font-size: 70px;
      width: 100%;
      height: 200px;
    }

    .template {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('Onay.png');
      background-size: cover;
      background-position: center;
      display: none;
    }

    .field {
      position: absolute;
      color: black;
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
    }

    #nameOutput {
      top: 425px;
      left: 275px;
      font-size: 90px;
      font-style: bolt;
      color: #070C2B;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #messageOutput {
      top: 440px;
      left: 470px;
      width: 400px;
      font-size: 60px;
      font-style: bolt;
      color: #070C2B;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #datetimeOutput {
  top: 33%;
  left: 15%;
  font-size: 90px;
  text-align: center;
  font-style: bolt;
  color: #070C2B;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

  </style>
</head>
<body>

  <div class="form" id="formBox">
    <h2>Введите данные</h2>
    <label>Маршрут автобуса:
      <input type="text" id="nameInput">
    </label>
    <label>Номер автобуса:
      <textarea id="messageInput"></textarea>
    </label>
    <button onclick="showTemplate()">Показать</button>
  </div>

  <div class="template" id="templateBox">
    <div class="field" id="nameOutput"></div>
    <div class="field" id="messageOutput"></div>
    <div class="field" id="datetimeOutput"></div>
  </div>

  <div style="height: 100px;"></div>


  <script>
    function showTemplate() {
      const name = document.getElementById('nameInput').value;
      const message = document.getElementById('messageInput').value;

      // Получаем текущую дату и время
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      const datetimeString = `${day}.${month}.${year} ${hours}:${minutes-2}`;

      // Устанавливаем текст
      document.getElementById('nameOutput').textContent = name;
      document.getElementById('messageOutput').textContent = message;
      document.getElementById('datetimeOutput').textContent = datetimeString;

      // Показываем шаблон, скрываем форму
      document.getElementById('formBox').style.display = 'none';
      document.getElementById('templateBox').style.display = 'block';
    }
  </script>

</body>
</html>
